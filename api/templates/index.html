<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdoc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mdoc</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search documents...">
        </div>
        
        <ul id="doc-list">
            {% for template in templates %}
            <li><a href="/{{ template.filename|urlencode }}">{{ template.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <footer class="footer">
        Made by <a href="https://github.com/Meekiavelique">Meek</a> - <a href="https://github.com/Meekiavelique/mdoc">mdoc</a>
    </footer>
    
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
